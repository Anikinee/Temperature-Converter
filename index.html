<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link for favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon_tc.ico?">
    
    <!-- Link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="section">
        <video autoplay muted loop plays-inline>
            <source src="Assets/Calistoga.mp4" type="video/mp4">
        </video>
        <div class="container"> 
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="temp-icon"><i class="fa-solid fa-temperature-half"></i></span>
            </div>

            <div id="celcius">
                <input type="number" name="" placeholder="Celcius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>Clear All</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
